<!DOCTYPE html>
<html>
  <head>
    <title>Pocket-Calculator</title>
    <h1>POCKET CALCULATOR<h1>
  <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
  <script type="text/javascript" src="./pocket-calculator.js"></script>

</head>
<body>

<div class = "calculator">

  <input type = "text" class = "calculator screen" value="0" id='output' disabled/>

  <div class = "calculator-keys">

<table>
  <tr>
     <td><button onclick = "cleared();">AC</button></td>
     <td><button onclick = "percent();">%</button></td>
     <td><button onclick = "neg();">+/-</button></td>
     <td><button onclick = "inserts('+'):">+</button></td>
  </tr>
  <tr>
      <td><button onclick = "insertNum(7);">7</button></td>
      <td><button onclick = "insertNum(8);">8</button></td>
      <td><button onclick = "insertNum(9);">9</button></td>
      <td><button onclick = "inserts('/');">/</button></td>
</tr>
<tr>
     <td><button onclick = "insertNum(4);">4</button></td>
     <td><button onclick = "insertNum(5);">5</button></td>
     <td><button onclick = "insertNum(6);">6</button></td>
     <td><button onclick = "inserts('*');">x</button></td>
</tr>
<tr>
      <td><button onclick = "insertNum(1);">1</button></td>
      <td><button onclick = "insertNum(2);">2</button></td>
      <td><button onclick = "insertNum(3);">3</button></td>
      <td><button onclick = "inserts('-');">-</button></td>
</tr>
<tr>
      <td><button onclick = "zero();">0</button></td>
      <td><button onclick = "decimal();">.</button></td>
      <td><button onclick = "equals();">=</button></td>

</tr>
    </table>
  </div>
</div>
<img src = ""
  </body>
</html>
